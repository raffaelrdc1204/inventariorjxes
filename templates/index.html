<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGI - Sistema de Gestão de Inventário</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            /* Nova paleta de azuis claros */
            --primary: #0369a1;
            --accent: #0ea5e9;
            --success: #0284c7;
            --excel: #1d6f42;
            --bg: #f8fafc;
            --text: #334155;
            --nav-gradient: linear-gradient(135deg, #e0f2fe 0%, #f0f9ff 100%);
        }

        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; 
        }

        .navbar { 
            background: var(--nav-gradient); 
            padding: 0.5rem 2rem; /* Espessura reduzida */
            color: var(--primary); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            box-shadow: 0 1px 4px rgba(0,0,0,0.05);
            border-bottom: 1px solid #bae6fd;
        }

        .navbar h1 { 
            font-size: 1.2rem; 
            margin: 0; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
        }

        /* Botão Power BI */
        .pbi-link {
            text-decoration: none;
            color: #b45309; /* Cor característica do Power BI (âmbar/ouro) */
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s;
        }
        .pbi-link:hover { transform: scale(1.05); }
        .pbi-link i { font-size: 1.4rem; color: #f2c811; }
        .pbi-link span { font-size: 0.65rem; font-weight: bold; text-transform: uppercase; margin-top: 2px; }

        .container { 
            max-width: 1250px; 
            margin: 1rem auto; /* Margem reduzida */
            padding: 15px; 
            background: white; 
            border-radius: 8px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.03); 
        }

        .filter-panel { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); 
            gap: 15px; 
            padding: 10px 10px 20px 10px; 
            border-bottom: 1px solid #f1f5f9; 
            margin-bottom: 15px; 
        }

        .filter-group label { 
            display: block; 
            font-weight: 600; 
            margin-bottom: 5px; 
            font-size: 0.85rem; 
            color: var(--primary); 
        }

        select, .search-input { 
            width: 100%; 
            padding: 8px 12px; 
            border: 1px solid #e2e8f0; 
            border-radius: 6px; 
            outline: none; 
            font-size: 0.9rem;
        }

        .table-responsive { overflow-x: auto; max-height: 500px; }
        
        table { width: 100%; border-collapse: collapse; }
        
        th { 
            background-color: #f8fafc; 
            color: var(--primary); 
            padding: 12px; 
            text-transform: uppercase; 
            font-size: 0.7rem; 
            position: sticky; 
            top: 0; 
            z-index: 10; 
            border-bottom: 1px solid #e2e8f0; 
        }

        td { padding: 10px 12px; border-bottom: 1px solid #f8fafc; font-size: 0.85rem; }

        .actions-bar { 
            display: flex; 
            justify-content: flex-end; 
            gap: 12px; 
            margin-top: 15px; 
            padding-top: 10px;
        }

        .btn-save, .btn-export { 
            border: none; 
            padding: 10px 20px; 
            border-radius: 6px; 
            font-weight: bold; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            font-size: 0.85rem;
            transition: 0.2s;
        }

        .btn-save { background: var(--success); color: white; }
        .btn-export { background: var(--excel); color: white; }
        .btn-save:hover, .btn-export:hover { opacity: 0.9; }

        .date-badge { 
            background: #f0f9ff; 
            color: #0369a1; 
            padding: 4px 8px; 
            border-radius: 4px; 
            font-size: 0.75rem; 
            border: 1px solid #bae6fd;
        }

        .qty-input { width: 70px; padding: 5px; border: 1px solid #cbd5e1; border-radius: 4px; text-align: center; }
        
        .loader { display: none; text-align: center; padding: 30px; }
    </style>
</head>
<body>

<div class="navbar">
    <h1><i class="fas fa-boxes"></i> SGI | Gestão de Materiais</h1>
    
    <a href="https://app.powerbi.com/view?r=eyJrIjoiYzljNTA5MDItOThhZi00ZTFjLWEzNjctZWZjMzViYmFmNjNiIiwidCI6IjczNWUyYWNmLTBmZjUtNDEwYi1hMzc0LTc2NWI1NjU0MGI3YyJ9" 
       target="_blank" class="pbi-link">
        <i class="fas fa-chart-bar"></i>
        <span>Acessar Dashboard GSI - Inventário</span>
    </a>
</div>

<div class="container">
    <div class="filter-panel">
        <div class="filter-group">
            <label><i class="fas fa-map-marker-alt"></i> Estado (UF)</label>
            <select id="uf" onchange="popularAlmoxarifados()">
                <option value="">Selecione...</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="ES">Espírito Santo</option>
            </select>
        </div>
        <div class="filter-group">
            <label><i class="fas fa-warehouse"></i> Almoxarifado</label>
            <select id="almox" onchange="carregarDados()">
                <option value="">Selecione a UF primeiro</option>
            </select>
        </div>
        <div class="filter-group">
            <label><i class="fas fa-search"></i> Filtrar Material</label>
            <input type="text" id="searchInput" class="search-input" placeholder="Digite para buscar..." onkeyup="filtrarTabela()">
        </div>
    </div>

    <div id="loader" class="loader">
        <i class="fas fa-spinner fa-spin fa-2x" style="color: var(--accent);"></i>
        <p>Acessando base de dados...</p>
    </div>

    <div id="content" style="display: none;">
        <div class="table-responsive">
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>Origem</th>
                        <th>Material / Descrição</th>
                        <th>UN</th>
                        <th>Saldo Atual</th>
                        <th>Última Atualização</th>
                        <th>Nova Contagem</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
        <div class="actions-bar">
            <button class="btn-export" onclick="exportarExcel()">
                <i class="fas fa-file-excel"></i> EXPORTAR
            </button>
            <button id="btnSalvar" class="btn-save" onclick="salvarContagem()">
                <i class="fas fa-cloud-upload-alt"></i> FINALIZAR ATUALIZAÇÃO
            </button>
        </div>
    </div>
</div>

<script>
    // ... (Mantive toda a sua lógica de JavaScript original abaixo)
    const almoxs = { 'RJ': ['RJO', 'VRD', 'CPS', 'ROS'], 'ES': ['VVA', 'CIM', 'CNA', 'LNS'] };

    function popularAlmoxarifados() {
        const uf = document.getElementById('uf').value;
        const select = document.getElementById('almox');
        select.innerHTML = '<option value="">Selecione o Almox...</option>';
        if(uf && almoxs[uf]) {
            almoxs[uf].forEach(a => {
                let opt = document.createElement('option');
                opt.value = opt.text = a;
                select.appendChild(opt);
            });
        }
    }

    async function carregarDados() {
        const almox = document.getElementById('almox').value;
        if(!almox) return;
        document.getElementById('loader').style.display = 'block';
        document.getElementById('content').style.display = 'none';

        try {
            const response = await fetch(`/materiais/${almox}`);
            const materiais = await response.json();
            let html = '';
            materiais.forEach(m => {
                html += `
                    <tr>
                        <td><strong>${m.origem}</strong></td>
                        <td>${m.produtos}</td>
                        <td><small>${m.und}</small></td>
                        <td class="saldo-celula" style="font-weight: 600;">${m.quantidade_real}</td>
                        <td class="data-celula"><span class="date-badge"><i class="far fa-calendar-alt"></i> ${m.data_fmt || 'Pendente'}</span></td>
                        <td><input type="number" class="qty-input" data-id="${m.id}" placeholder="0"></td>
                    </tr>`;
            });
            document.getElementById('tableBody').innerHTML = html;
            document.getElementById('loader').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        } catch (error) {
            console.error(error);
            document.getElementById('loader').style.display = 'none';
        }
    }

    async function salvarContagem() {
        const inputs = document.querySelectorAll('.qty-input');
        const editados = Array.from(inputs).filter(i => i.value !== "");
        if(editados.length === 0) return alert("Preencha ao menos uma contagem.");

        const payload = editados.map(i => ({ id: i.dataset.id, nova_qtd: i.value }));
        const btn = document.getElementById('btnSalvar');
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> SALVANDO...';

        try {
            const response = await fetch('/atualizar', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            const res = await response.json();
            if(res.status === "sucesso") {
                editados.forEach(input => {
                    const row = input.closest('tr');
                    const cellSaldo = row.querySelector('.saldo-celula');
                    const cellData = row.querySelector('.data-celula');
                    cellSaldo.innerText = input.value;
                    const hoje = new Date().toLocaleDateString('pt-BR');
                    cellData.innerHTML = `<span class="date-badge"><i class="far fa-calendar-alt"></i> ${hoje}</span>`;
                    input.value = "";
                });
                alert("✅ Inventário atualizado!");
            }
        } catch (error) {
            alert("Erro de conexão.");
        } finally {
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-cloud-upload-alt"></i> FINALIZAR ATUALIZAÇÃO';
        }
    }

    function exportarExcel() {
        const table = document.getElementById("inventoryTable");
        const wb = XLSX.utils.table_to_book(table, { sheet: "Inventario" });
        XLSX.writeFile(wb, `Relatorio_Inventario.xlsx`);
    }

    function filtrarTabela() {
        const input = document.getElementById("searchInput").value.toUpperCase();
        const tr = document.getElementById("tableBody").getElementsByTagName("tr");
        for (let i = 0; i < tr.length; i++) {
            const td = tr[i].getElementsByTagName("td")[1];
            if (td) {
                const text = td.textContent || td.innerText;
                tr[i].style.display = text.toUpperCase().indexOf(input) > -1 ? "" : "none";
            }
        }
    }
</script>
</body>
</html>
